<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
  </head>
    <body>
      <header>
        <h1>Tic Tac Toe</h1>
        <hr>
      </header>
      <h2 id="instructions">Player X's Turn</h2>
      <br>
        <!--Tic Tac Toe Grid-->
          <div class="container " id="board">
              <div class="row">
                <div class="col p-3 border-end border-bottom cell border-danger-subtle border-5" id="0"></div>
                <div class="col p-3 border border-top-0 border-danger-subtle cell border-5" id="1"></div>
                <div class="col p-3 border-start border-bottom border-danger-subtle cell border-5" id="2"></div> 
              </div>
              <div class="row">
                <div class="col p-3 border border-start-0 border-danger-subtle border-5 cell" id="3"></div>
                <div class="col p-3 border border-danger-subtle border-5 cell" id="4"></div>
                <div class="col p-3 border border-danger-subtle border-end-0 border-5 cell" id="5"></div>  
              </div>
              <div class="row">
                <div class="col p-3 border-top border-end border-danger-subtle border-5 cell" id="6"></div>
                <div class="col p-3 border border-bottom-0 border-danger-subtle border-5 cell" id="7"></div>
                <div class="col p-3 border-start border-top border-danger-subtle border-5 cell" id="8"></div>
              </div>
          </div>
          <div id="AlertPlaceholder"></div>
          
          <br>
          <button onclick="resetGame()" type="button" class="btn btn-danger m-5" id="reset">Reset</button>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
